{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login form</h2>

<form action="" method="post">
    {% csrf_token %}

    {{form.as_p}}

    <button class="btn btn-primary">Login</button>
</form>

<p>
    Don't have an account? <a href='{% url "register" %}'>Register here</a>
</p>

{% endblock %}
