{% extends "layout.html" %}

{% block title %}Do Tweet{% endblock %}

{% block content %}

<h1 class="text-center mt-4">
    {% if form.instance.pk %}Edit Tweet{% else %}Post Tweet{% endif %}
</h1>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
